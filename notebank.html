      <div class="container">

        <div class="select">
          <select name="semester" id="semester" onchange="showBranches()">
            <option value="firstyear">S1 & S2</option>
            <option value="third-semester">S3</option>

            <option value="fifth-semester">S5</option>

            <option value="seventh-semester">S7</option>
            <option value="eighth-semester">S8</option>
          </select>
        </div>
        <div class="select" id="hideSelect">
          <select name="department" id="department" >
            <option value="cse">CSE</option>
            <option value="it">IT</option>
            <option value="ece">ECE</option>
            <option value="eee">EEE</option>
            <option value="me">ME</option>
          </select>
        </div>
       
        <button onclick="goToPage()">Search</button>
